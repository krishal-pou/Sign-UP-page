<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" name="" id="name" placeholder="Enter your Full Name" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" name="" id="email" placeholder="Enter your Email" required>
                    </p>
                    <p>
                        <label for="password">Enter Password</label>
                        <input type="password" name="" id="password" placeholder="Enter Password" required>
                    </p>
                    <p>
                        
                        <input type="submit" name="" id="submit" value="Create Account" >
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
